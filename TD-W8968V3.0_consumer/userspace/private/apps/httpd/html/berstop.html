<html>
<head>
<meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
<link rel=stylesheet href='stylemain.css' type='text/css'>
<link rel=stylesheet href='colors.css' type='text/css'>
<script language="javascript">
<!-- hide

function btnBack() {
   var code = 'location="statsadsl.html"';
   eval(code);
}

// done hiding -->
</script>
<base target="_self">
</head>

<body>
<center>
<form>
  <table>
  <tr><td class=h1>ADSL BER Test - Result</td></tr>
  <tr><td class=blue></td></tr>
  <tr><td>
  The ADSL BER test completed successfully.</td></tr>
  <tr><td>
<table border="1" cellpadding="3" cellspacing="0">
  <tr>
    <td class='hd' width="160">Test Time (sec):</td>
    <td><%ejGetTest(berTime)%></td>
  </tr>
  <tr>
    <td class='hd'>Total Transferred Bits:</td>
    <td><%ejGetTest(berTotalBits)%></td>
  </tr>
  <tr>
    <td class='hd'>Total Error Bits:</td>
    <td><%ejGetTest(berErrorBits)%></td>
  </tr>
  <tr>
    <td class='hd'>Error Ratio:</td>
    <td><%ejGetTest(berErrorRatio)%></td>
  </tr>
</table>
</td></tr>
<tr><td class=blue></td></tr>
<tr><td>
<center><input type='button' onClick='btnBack()' value='Back'></center></td></tr>
</table>
</form>
</center>
</body>
</html>
