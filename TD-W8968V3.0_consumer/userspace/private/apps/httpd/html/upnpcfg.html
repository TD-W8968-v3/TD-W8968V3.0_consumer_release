<html>
   <head>
      <meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
      <link rel="stylesheet" href='stylemain.css' type='text/css'>
         <link rel="stylesheet" href='colors.css' type='text/css'>
            <script language="javascript" src="util.js"></script>
            <script language="javascript">
<!-- hide

function btnApplySave() {
   var loc = 'upnpcfg.cgi?';

   with ( document.forms[0] ) {
     if (chkUpnp.checked == true)
        loc += 'enblUpnp=1';
     else
        loc += 'enblUpnp=0';
   }
   loc += '&sessionKey=<%ejGetOther(sessionKey)%>';
   var code = 'location="' + loc + '"';
   eval(code);
}


function frmLoad() {
   with ( document.forms[0] ) {
      var enblUpnp = '<%ejGet(enblUpnp)%>';
	  
      if (enblUpnp == 1)
         chkUpnp.checked = true;
      else 
         chkUpnp.checked = false;
   }
}

// done hiding -->
</script>
   </head>
   <body onLoad='frmLoad()'>
      <center>
         <form>
            <table>
               <tr><td class=h1>UPnP Configuration</td></tr>
			   <tr><td class=blue></td></tr>
               <tr><td>NOTE: UPnP is activated only when there is a live WAN service with NAT enabled.</td></tr>
			   <tr><td>&nbsp;</td></tr>
            </table>
            <table border="0" cellpadding="0" cellspacing="0">
               <tr>
                  <td><input type='checkbox' name='chkUpnp'>&nbsp;&nbsp;Enable UPnP protocol</td>
               </tr>
            </table>
			<table>
			<tr><td class=blue></td></tr>
			<tr><td>
            <center>
               <input type='button' class=buttonL onClick='btnApplySave()' value='Save/Apply'>
            </center>
			</td></tr>
			</table>
         </form>
      </center>
   </body>
</html>
